<ion-header>

  <ion-toolbar>
    <ion-title>Add new Item</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
    <ion-list>
 
      <!-- New note form-->
      <ion-item>
        <ion-input placeholder="Title" type="text" [(ngModel)]="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Note" type="text" [(ngModel)]="note"></ion-input>
      </ion-item>
 
    </ion-list>
 
    <button full ion-button color="secondary" (click)="saveItem()">Save</button> 

</ion-content>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List Template</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <!-- List template -->
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item.title, item.note)">
      <ion-icon [name]="item.icon" item-left color="dark"></ion-icon>
      {{item.title}}
      <div class="item-note" item-right>
        {{item.note}}
      </div>
    </button>
  </ion-list>

  <ion-fab bottom right>
   <button ion-fab (click)="addItem()">
     <ion-icon name="add"></ion-icon>
   </button>
 </ion-fab>

</ion-content>

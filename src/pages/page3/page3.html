<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Card Template</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-card *ngFor="let card of cards" (click)="itemTapped($event, card.header, card.text)">
      <ion-card-header>
        {{card.header}}
      </ion-card-header>
      <ion-card-content>
        {{card.text}}
      </ion-card-content>
    </ion-card>
  </ion-list>

  
  <ion-fab bottom right>
   <button ion-fab (click)="addCard()">
     <ion-icon name="add"></ion-icon>
   </button>
 </ion-fab>

</ion-content>

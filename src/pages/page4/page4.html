<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Toggles Template</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

<ion-list>
  <ion-list-header>
    Toggles
  </ion-list-header>
  <ion-item>
    <ion-label>Toggle 1</ion-label>
    <ion-toggle checked="false"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label>Toggle 2</ion-label>
    <ion-toggle checked="true"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label>Toggle 3</ion-label>
    <ion-toggle checked="true"></ion-toggle>
  </ion-item>

  <ion-list-header>
    Radio
  </ion-list-header>
  <ion-item>
    <ion-label>Radio 1</ion-label>
    <ion-radio checked="true"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>Radio 2</ion-label>
    <ion-radio checked="false"></ion-radio>
  </ion-item>

  <ion-list-header>
    Range
  </ion-list-header>
  <ion-item>
  <ion-range [(ngModel)]="brightness">
    <ion-icon color="dark" range-left small name="sunny"></ion-icon>
    <ion-icon color="dark" range-right name="sunny"></ion-icon>
  </ion-range>
</ion-item>

<ion-list-header>
  Check Boxes
</ion-list-header>
<ion-item>
  <ion-label>Check 1</ion-label>
  <ion-checkbox checked="true"></ion-checkbox>
</ion-item>
<ion-item>
  <ion-label>Check 2</ion-label>
  <ion-checkbox checked="false"></ion-checkbox>
</ion-item>

</ion-list>

</ion-content>
